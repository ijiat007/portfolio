<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="title" content="호갱이 되지 맙시다">
<meta name="format-detection" content="telephone=no">
<title>호갱노노</title>
<link rel="stylesheet" type="text/css" href="../css/hogeng.css">
<!-- favicon
<link rel="shortcut icon" href="img/favicon128x128.ico">
<link rel="apple-touch-icon" sizes="144×144" href="img/icon144x144.png">
 -->
</head>

<body>
<div id="wrap">
    <!-- header -->
    <div id="header"><!-- [D] 스크롤 시 .scroll 클래스 추가 -->
        <h1 class="blind">호갱노노</h1>
        <a href="#" class="btn_h btn_my"><span>마이페이지</span><em class="ic_new">새글</em></a>
    </div>
    <!-- //header -->

    <!-- container -->
    <div id="container">
        <div class="copy"><p>집 구할때 호갱되지 말자</p></div>
        
        <!-- 검색 -->
        <fieldset class="sch">
        <legend>검색</legend>
            <p>호갱노노가 직접 알아본 허위없는 진짜 매물정보를 보내드립니다.</p>
            <!-- 검색 입력 -->
            <p class="inp_sch_m">
                <input type="text" title="검색할 아파트명 입력" placeholder="아파트명">
                <button type="submit" class="btn_h btn_sch"><span>검색</span></button>
            </p>
            <!-- //검색 입력 -->

            <!-- 유형 선택 -->
            <ul class="sel_group">
            <li>
               <span class="sel_v">
                    <select title="거래유형 선택">
                    <option>매매</option>
                    <option>전/월세</option>
                    </select>
                </span> 
            </li>
            <li>
                <span class="sel_v">
                    <select title="평형 선택">
                    <option>평형</option>
                    <option>35/24평 (77%)</option>
                    <option>40/38평 (77%)</option>
                    <option>40/39평 (78%)</option>
                    <option>44/40평 (78%)</option>
                    <option>45/42평 (79%)</option>
                    <option>52/49평 (80%)</option>
                    <option>67/63평 (80%)</option>
                    <option>69/67평 (82%)</option>
                    <option>공급/전용면적 (전용률)</option>
                    </select>
                </span>
            </li>
            </ul>
            <!-- //유형 선택 -->
            
            <button type="button" class="btn_b">매물정보 받기</button>
        </fieldset>
        <!-- //검색 -->

        <!-- 서비스 -->
        <div class="service">
            <em>&ldquo; 아파트, 부동산이 알려주는<br>가격대로 거래해도 될까? &rdquo;</em>
            <p class="txt">온라인 부동산을 보고 찾아갔지만, 실제 매물과 가격 차이가 많이 나서 멘붕 온 경험 있으신가요?<br>
            호갱노노에서는 바로 어제까지 실제 거래된 가격을 기반으로 만든 <span class="mark_hg">호갱노노</span> 시세를 제공합니다.</p>
        </div>
        <!-- //서비스 -->
    </div>
    <!-- //container -->
</div>
</body>
</html>
